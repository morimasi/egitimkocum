  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahmut Hoca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: { 
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 4px)",
              sm: "calc(var(--radius) - 8px)",
            },
            boxShadow: { 'primary': '0 10px 15px -3px hsl(var(--primary) / 0.2), 0 4px 6px -2px hsl(var(--primary) / 0.1)', },
            animation: {
              'float-subtle': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-right': 'fadeInRight 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'scale-in-tr': 'scaleInTR 0.2s ease-out forwards',
              'bounce-in': 'bounceIn 0.5s ease-out forwards',
              'wink': 'wink 3s ease-in-out infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-8px)' }, },
              fadeIn: { 'from': { opacity: 0, transform: 'translateY(10px)' }, 'to': { opacity: 1, transform: 'translateY(0)' }, },
              fadeInRight: { 'from': { opacity: 0, transform: 'translateX(20px)' }, 'to': { opacity: 1, transform: 'translateX(0)' }, },
              scaleIn: { 'from': { opacity: 0, transform: 'scale(0.95)' }, 'to': { opacity: 1, transform: 'scale(1)' }, },
              scaleInTR: { 'from': { opacity: 0, transform: 'scale(0.95) translate(10%, -10%)' }, 'to': { opacity: 1, transform: 'scale(1) translate(0, 0)' }, },
              bounceIn: { '0%': { opacity: 0, transform: 'scale(0.3)' }, '50%': { opacity: 1, transform: 'scale(1.05)' }, '70%': { transform: 'scale(0.9)' }, '100%': { transform: 'scale(1)' }, },
              wink: {
                '0%, 80%, 100%': { transform: 'scaleY(1)' },
                '85%': { transform: 'scaleY(0.1)' }
              },
            }
          }
        }
      }
    </script>
    <style>
        @layer base {
          :root {
            --background: 0 0% 100%;
            --foreground: 224 71.4% 4.1%;

            --popover-foreground: 224 71.4% 4.1%;
            --primary: 346.8 77.2% 49.8%;

            --secondary: 240 4.8% 95.9%;

            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 346.8 77.2% 49.8%;
            --radius: 1rem;
          }
     
          .dark {
            --background: 224 71.4% 4.1%;
            --foreground: 210 20% 98%;
            --card: 224 71.4% 4.1%;
            --card-foreground: 210 20% 98%;
            --popover: 224 71.4% 4.1%;
            --popover-foreground: 210 20% 98%;
            --primary: 346.8 77.2% 49.8%;
            --primary-foreground: 355.7 100% 97.3%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 210 20% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 210 20% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 346.8 77.2% 49.8%;
          }
        }
        body {
            overscroll-behavior: none;
        }
    </style>
