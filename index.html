<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eğitim Koçu Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {"50":"#f5f3ff","100":"#ede9fe","200":"#ddd6fe","300":"#c4b5fd","400":"#a78bfa","500":"#8b5cf6","600":"#7c3aed","700":"#6d28d9","800":"#5b21b6","900":"#4c1d95","950":"#2e1065"}
            },
            boxShadow: {
              'primary': '0 4px 14px 0 rgba(124, 58, 237, 0.35)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1' },
              },
              'bounce-in': {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '60%': { opacity: '1', transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              },
              'scale-in-tr': {
                '0%': { opacity: 0, transform: 'scale(0.95) translateY(-10px) translateX(10px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0) translateX(0)' },
              },
              'fade-in-right': {
                '0%': { opacity: 0, transform: 'translateX(20px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'bounce-in': 'bounce-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'scale-in-tr': 'scale-in-tr 0.2s ease-out forwards',
               'fade-in-right': 'fade-in-right 0.3s ease-out forwards',
               'float-subtle': 'float 4s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <style>
      /* Smooth theme transition */
      *,
      *::before,
      *::after {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, fill 0.3s ease, stroke 0.3s ease, transform 0.2s ease;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</script>
</head>
