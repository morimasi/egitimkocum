    <title>Eğitim Koçu Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {"50":"#eef2ff","100":"#e0e7ff","200":"#c7d2fe","300":"#a5b4fc","400":"#818cf8","500":"#6366f1","600":"#4f46e5","700":"#4338ca","800":"#3730a3","900":"#312e81","950":"#1e1b4b"}
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'scale-in-tr': {
                '0%': { opacity: 0, transform: 'scale(0.95) translateY(-10px) translateX(10px)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0) translateX(0)' },
              },
              'fade-in-right': {
                '0%': { opacity: 0, transform: 'translateX(20px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'scale-in': 'scaleIn 0.2s ease-out',
              'scale-in-tr': 'scale-in-tr 0.2s ease-out forwards',
               'fade-in-right': 'fade-in-right 0.3s ease-out forwards',
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
